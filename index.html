<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" id="theme" theme="one">

  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <div class="flex-container">
    <div class="header">
      <div class="calc">calc</div>
      <div class="theme">
        <span style="padding-bottom: 4px;">theme</span>
        <div style="margin-left: 20px;">
          <div class="theme-numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="theme-toggle" id="theme-toggle" onclick="toggleTheme()">
            <div class="red-toggle"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="screen">399,981</div>
    <div class="key">
      <div class="key-group">
        <div class="keys numbers"><span style="margin-top: 6px;">7</span></div>
        <div class="keys numbers"><span style="margin-top: 6px;">8</span></div>
        <div class="keys numbers"><span style="margin-top: 6px;">9</span></div>
        <div class="keys del-reset"><span style="margin-top: 6px;">DEL</span></div>
      </div>
      <div class="key-group">
        <div class="keys numbers"><span style="margin-top: 6px;">4</span></div>
        <div class="keys numbers"><span style="margin-top: 6px;">5</span></div>
        <div class="keys numbers"><span style="margin-top: 6px;">6</span></div>
        <div class="keys numbers"><span style="margin-top: 6px;">+</span></div>
      </div>
      <div class="key-group">
        <div class="keys numbers"><span style="margin-top: 6px;">1</span></div>
        <div class="keys numbers"><span style="margin-top: 6px;">2</span></div>
        <div class="keys numbers"><span style="margin-top: 6px;">3</span></div>
        <div class="keys numbers"><span style="margin-top: 6px;">-</span></div>
      </div>
      <div class="key-group">
        <div class="keys numbers"><span style="margin-top: 6px;">.</span></div>
        <div class="keys numbers"><span style="margin-top: 6px;">0</span></div>
        <div class="keys numbers"><span style="margin-top: 6px;">/</span></div>
        <div class="keys numbers"><span style="margin-top: 6px;">x</span></div>
      </div>
      <div class="key-group">
        <div class="keys del-reset equal-reset"><span style="margin-top: 6px;">RESET</span></div>
        <div class="keys equal-reset equal"><span style="margin-top: 6px;">=</span></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fariz</a>.
  </div>
</body>

</html>

<script src="script.js"></script>
